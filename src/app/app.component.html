<ion-app>
	<ion-spinner *ngIf="flag.loading" color="primary" style="position:fixed; top:45%; left:45%; right:30%; bottom:30%;;stroke: #E45356; fill: #FFFFFF; height: 40px !important; width: 40px !important; text-align: center; z-index: 1050;"></ion-spinner>
	<ion-router-outlet></ion-router-outlet>
	<ion-tabs *ngIf="local.isLoggedIn()">
		<ion-tab-bar slot="bottom">
			<ion-tab-button tab="users">
			  <ion-icon name="home"></ion-icon>
			  <ion-label>Home</ion-label>
			</ion-tab-button>
		
			<ion-tab-button tab="details">
			  <ion-icon name="person"></ion-icon>
			  <ion-label>Profile</ion-label>
			</ion-tab-button>
		  </ion-tab-bar>
	</ion-tabs>
</ion-app>
