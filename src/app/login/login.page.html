<ion-content>
	<div style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<ion-button expand="block" color="primary" style="margin-top: 5%; margin-bottom: 5%" (click)="handleSubmit()">
			Login
		</ion-button>
		<ion-item lines="none" class="ion-no-padding" style="--inner-padding-end: 0">
			<ion-button slot="start" color="secondary" expand="block" size="medium" (click)="navRegister()">
				Create Account
			</ion-button>
			<ion-button color="secondary" expand="block" size="medium" (click)="navForgot()">
				Forgot Password
			</ion-button>
		</ion-item>
	</div>
</ion-content>
