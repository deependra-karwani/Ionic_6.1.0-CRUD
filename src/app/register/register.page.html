<ion-content>
	<div style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
		<ion-item lines="none">
			<ion-img (click)="handleFile()" src="{{profPic || '../assets/noImage.png'}}"></ion-img>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input [(ngModel)]="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">E-mail</ion-label>
			<ion-input [(ngModel)]="email" type="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Mobile Number</ion-label>
			<ion-input [(ngModel)]="mobile" type="tel"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input [(ngModel)]="confPass" type="password"></ion-input>
		</ion-item>
		<ion-button expand="block" color="primary" style="margin-top: 5%; margin-bottom: 5%" (click)="handleSubmit()">
			Register
		</ion-button>
		<ion-button expand="block" color="secondary" (click)="navLogin()">
			Login
		</ion-button>
	</div>
</ion-content>
