<ion-content>
	<div style="padding-top: 5%; padding-left: 5%; padding-right: 5%">
		<ion-item lines="none">
			<ion-img (click)="handleFile()" src="{{profPic || ../assets/noImage.png}}"></ion-img>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input [(ngModel)]="name" [readonly]="!isUser"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input [(ngModel)]="username" [readonly]="!isUser"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">E-mail</ion-label>
			<ion-input [(ngModel)]="email" type="email" readonly></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Mobile Number</ion-label>
			<ion-input [(ngModel)]="mobile" type="tel" [readonly]="!isUser"></ion-input>
		</ion-item>
		<div *ngIf="isUser">
			<ion-button expand="block" color="primary" style="margin-top: 5%; margin-bottom: 5%" (click)="handleSubmit()">
				Save Changes
			</ion-button>
			<ion-item lines="none" class="ion-no-padding" style="--inner-padding-end: 0">
				<ion-button slot="start" color="warning" expand="block" size="medium" (click)="confLogout()">
					Logout
				</ion-button>
				<ion-button color="danger" expand="block" size="medium" (click)="confDelProf()">
					Delete Profile
				</ion-button>
			</ion-item>
		</div>
	</div>
</ion-content>
